<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Cocktail</title>
    <style>
        body {
            background-color: #2F6BFD;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impedisce lo scrolling della pagina */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        .menu-container {
            width: 80%; /* Larghezza della lista */
            max-width: 600px; /* Massima larghezza della lista */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Rende la lista scorrevole */
            margin: 20px 0; /* Distanza sopra e sotto la lista */
        }
        .menu {
            padding: 20px;
        }
        .cocktail {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cocktail:hover {
            background-color: #f0f0f0;
        }
        .cocktail-name, .cocktail-price {
            font-size: 1.2em;
            color: #000000;
            margin: 0;
            font-weight: bold;
        }
        .ingredients {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .cocktail-name, .cocktail-price {
                font-size: 1em;
            }
            .ingredients {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="cocktail" onclick="toggleIngredients(this)">
                <p class="cocktail-name">Aperol Spritz</p>
                <p class="cocktail-price">6 €</p>
                <div class="ingredients">Aperol, Prosecco, Soda</div>
            </div>
            <!-- Altri cocktail omessi per brevità -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuContainer = document.querySelector('.menu-container');

            menuContainer.addEventListener('wheel', function (e) {
                if (e.deltaY !== 0) {
                    e.preventDefault();
                    e.stopPropagation();
                    menuContainer.scrollTop += e.deltaY;
                }
            });
        });

        let currentlyOpenIngredients = null;

        function toggleIngredients(element) {
            const ingredients = element.querySelector('.ingredients');
            if (ingredients) {
                if (currentlyOpenIngredients && currentlyOpenIngredients !== ingredients) {
                    currentlyOpenIngredients.style.display = 'none';
                }
                ingredients.style.display = ingredients.style.display === 'block' ? 'none' : 'block';
                currentlyOpenIngredients = ingredients.style.display === 'block' ? ingredients : null;
            }
        }
    </script>
</body>
</html>
