<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Cocktail</title>
    <style>
        body {
            background-color: #2F6BFD;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Distribute space between header, menu, and footer */
            height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .menu-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }
        .menu {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .cocktail {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cocktail:hover {
            background-color: #f0f0f0;
        }
        .cocktail-name {
            font-size: 1.4em;
            color: #000000;
            margin: 0;
            font-weight: bold;
        }
        .cocktail-price {
            font-size: 1.2em;
            color: #000000;
            margin: 0;
            font-weight: bold;
        }
        .ingredients {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .cocktail-name {
                font-size: 1em;
            }
            .cocktail-price, .ingredients {
                font-size: 0.9em;
            }
            .menu {
                padding: 10px;
            }
            .cocktail {
                padding: 10px;
            }
        }
        .background-text-top,
        .background-text-bottom {
            width: 100%;
            text-align: center;
            font-size: 2em;
            color: black;
            text-shadow: 2px 2px 4px red;
            font-weight: bold;
            z-index: 1; /* Ensure text is above other content */
            pointer-events: none; /* Allow clicks to pass through */
            position: fixed; /* Fix the position */
            left: 0;
        }
        .background-text-top {
            top: 10px;
        }
        .background-text-bottom {
            bottom: 10px; /* Adjusted bottom position */
            font-size: 1.5em;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-text-top">Kaffè Krystal</div>
    <div class="menu-container">
        <div class="menu">
            <div class="cocktail" onclick="toggleIngredients(this)">
                <p class="cocktail-name">Aperol Spritz</p>
                <p class="cocktail-price">6 €</p>
                <div class="ingredients">Aperol, Prosecco, Soda</div>
            </div>
            <!-- Insert other cocktails here -->
        </div>
    </div>
    <div class="background-text-bottom">noi ci mettiamo il cuore</div>

    <script>
        let currentlyOpenIngredients = null;

        function toggleIngredients(element) {
            const ingredients = element.querySelector('.ingredients');
            if (ingredients) {
                if (currentlyOpenIngredients && currentlyOpenIngredients !== ingredients) {
                    currentlyOpenIngredients.style.display = 'none';
                }
                ingredients.style.display = ingredients.style.display === 'block' ? 'none' : 'block';
                currentlyOpenIngredients = ingredients.style.display === 'block' ? ingredients : null;
            }
        }
    </script>
</body>
</html>
